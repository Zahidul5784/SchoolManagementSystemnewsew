<div class="container">
  <h2>Department List</h2>
  <a class="btn btn-success" routerLink="/departments/create">Create Department</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of department">
        <td>{{department.departmentId}}</td>
        <td>{{ department.departmentName }}</td>
        <td>
            <a class="btn btn-primary" [routerLink]="['/departments', department.departmentId, 'edit']">Edit</a>
          <button class="btn btn-danger" (click)="deleteDepartment(department.departmentId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
